name: 'harrisonpim/broken-link-checker'
description: 'A github action to periodically check a site for broken links'
author: 'Harrison Pim'
branding:
  icon: 'link'
  color: 'green'
inputs:
    sitemap:
        description: 'The root URL of the website you wish to crawl'
        required: true
    allowList:
        description: 'A list of URLs that should be ignored'
        required: false
outputs:
    broken-links:
        description: 'A list of broken links'
runs:
  using: 'node16'
  main: 'dist/index.js'
